<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1> 
    <p>Tente abrir esse site em varios dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador.</p>   

    <picture>
        <source media="(max-width: 700px )" srcset="imagens/foto.P.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/FotoG.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir um audio dentro do site</p>

    <audio preload="auto" controls>
        <source src="midia/Audio1.mp3" type="audio/mpeg">
        <source src="midia/Audio1.ogg" type="audio/ogg">
        <source src="midia/Audio1.wav" type="audio/wav">
        <p>Não foi possivel reproduzir o audio</p>
    </audio>
</body>
</html>
